name: Build & Upload APKs to [anonfiles.com][bayfiles.com]

on:
  workflow_dispatch:
    inputs:
      uploadProvider:
        description: '[anonfiles.com], [bayfiles.com]'
        required: true
        default: 'anonfiles.com'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8 #Or JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.8 #Or 11
    - name: Make Gradle executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Checking Files
      run: find -name *.apk
    - name: Uploading APKs to ${{ github.event.inputs.uploadProvider }}
      run: find -name *.apk -exec curl -F file=@{} https://api.${{ github.event.inputs.uploadProvider }}/upload | jq -r '.data.files.url.short' \;
