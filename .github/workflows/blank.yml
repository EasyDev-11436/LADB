name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v2
    - name: Build
      run: |
        ./gradlew assembleRelease
    - name: Store generated APK file
      uses: actions/upload-artifact@v2
      with:
        name: LADB
        path: ./app/build/outputs/apk/release
